
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header>
    <h1>⚙️ Admin Panel</h1>
    <nav>
      <a href="index.html">← Back to Store</a>
    </nav>
  </header>

  <section class="admin-section">
    <form id="product-form">
      <input type="text" id="product-name" placeholder="Product Name" required />
      <input type="number" id="product-price" placeholder="Price" required />
      <select id="product-category" required aria-label="product-category">
      <option value="" disabled selected>Select category </option>
      <option value="clothes">clothes</option>
      <option value="Electronics">Electronics</option>
      <option value="shoes">shoes</option>
      <option value="accessories">accessories</option>
    
      </select>
      <input type="text" id="product-image" placeholder="Image URL" required />
      <button type="submit" class="btn btn-add">Add Product</button>
    </form>

    <table>
      <thead>
        <tr><th>Name</th><th>Price</th><th>Category</th><th>Image</th><th>Actions</th></tr>
      </thead>
      <tbody id="admin-table"></tbody>
    </table>
  </section>

  <script src="assets/admin.js"></script>
</body>
</html>
